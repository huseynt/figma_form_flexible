<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="userName">Username</label>
        <br>
        <input type="text" id="userName" name="userName" placeholder="Enter username">
        <br>
        <!-- ---------- -->

        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <p>Your password is between 4 and 12 characters</p>
        <!-- ----------- -->

        <label for="text">Input Text Label</label>
        <br>
        <div>
            <span><input type="text" id="text" name="text" placeholder="Typing"></span>
            <span style="margin: 0 0 0 -55px;"><img src="" alt="icon"></span>
        </div>
        <p>Error message informing me of a problem</p>
        <!-- ----------- -->

        <input type="checkbox" id="remember" name="remember">
        <label>Remember me</label>
        <br>
        <!-- ----------- -->

        <input type="radio" id="radioA" name="radioA">
        <label for="radioA">Radio selection 1</label>
        <br>
        
        <input type="radio" id="radioB" name="radioA">
        <label for="radioB">Radio selection 1</label>
        <br>

        <input type="radio" id="radioC" name="radioA">
        <label for="radioC">Radio selection 1</label>
        <br>
        <!-- ------------ -->

        <label for="select">Dropdown Title</label>
        <br>
        <select id="select">
            <option value="selected" selected>Dropdown option</option>
            <option value="one">Dropdown option 1</option>
            <option value="two">Dropdown option 2</option>            
        </select>
        <!-- ------------ -->

        <div>
            <span><input type="button" value="Cancel"></span>
            <span><input type="submit" value="Next"></span>
        </div>
    </form>
    
</body>
</html>
